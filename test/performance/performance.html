<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Performance Tests</title>
    <style>
        html,
        body
        {
            height: 97%;
        }
        
        #output
        {
            color: white;
            background-color: black;
            font-family: monospace;
            border: 2px solid grey;
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <script src="../../src/util.js"></script>
    <script src="../../src/collections.js"></script>
    <script src="../../src/html5gui.js"></script>
    <script src="performance-test.js"></script>
    <script type="text/javascript">
        var output = document.getElementById('output')
        var write = function(text)
        {
            output.innerHTML += text + '\n'
        }
        var iterations = 10
        var repeats = 10
        var max = 50
        var stride = 1
        
        for (var i = 0; i <= (max / stride); i++)
        {
            var size = i * stride
            write('TEST ' + i + ' for size ' + size + '\n')
            performanceTest(
                iterations, 
                repeats, 
                function()
                {
                    var a = new u.collection.Accumulator()
                    for (var j = 0; j < size; j++)
                    {
                        a = a.add(j)
                    }
                },
                write)
            write('\n\n')
        }
    </script>
</body>
</html>
